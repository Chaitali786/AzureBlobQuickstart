<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <style>
        /* Paste the same CSS styles for the card here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: linear-gradient(135deg, #c54189, #3d30a2);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 600px; /* Increased width */
            height: auto;
            max-width: 90%; /* Adjusted maximum width */
            margin-top: 50px; /* Added margin-top */
        }
        .card h1 {
            margin-bottom: 20px;
        }
        .card label {
            display: block;
            font-size: 18px; /* Adjusted font size */
            margin-bottom: 10px; /* Added margin bottom */
        }
        .card a, .card button {
            display: block;
            margin: 10px auto; /* Center the buttons horizontally */
            padding: 10px 20px;
            background-color: white;
            color: #3d30a2;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .card a:hover, .card button:hover {
            background-color: #3d30a2;
            color: white;
        }
        .card select {
            margin: 10px auto; /* Center the select dropdown horizontally */
            padding: 10px 20px;
            background-color: white;
            color: #3d30a2;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            border: none;
            cursor: pointer;
            text-align: center;
            display: block;
            width: calc(100% - 40px); /* Adjust the width of the select dropdown */
            max-width: calc(100% - 40px);
        }
        .card select:hover {
            background-color: #3d30a2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Download File</h1>
        <label for="files">Available Files are:</label>
        {% if files %}
            <form method="post">
                {% csrf_token %}
                <select name="filename" id="files">
                    {% for file in files %}
                        <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Download</button>
            </form>
        {% else %}
            <p>No files available for download.</p>
        {% endif %}
        <a href="{% url 'index' %}">Back to Home</a>
    </div>
</body>
</html>
